<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio de Apuestas - Apuestas Realizadas</title>

    <link rel="stylesheet" href="../Boostrap/css/bootstrap.min.css">
    <script src="../Boostrap/js/bootstrap.min.js"></script>
    <script src="../Boostrap/js/jquery-3.0.0.min.js"></script> 

    <link rel="stylesheet" href="../css/listadoApuestas.css">
    <link rel="stylesheet" href="../css/compartidos.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <header class="encabezado">
        <nav class="encabezado__navegador">
            <ul class="encabezado__menu">
                <li class="encabezado__item"><a class="encabezado__enlace" id="encabezado__inicio" href="../index.html">Inicio</a></li>
                <li class="encabezado__item encabezado__item--titulo">
                    <div ><i class="fas fa-trophy encabezado__logo"></i></div>
                    <div class="encabezado__textoTitulo">TOTALBET</div>
                    <div><i class="fas fa-trophy encabezado__logo"></i></div>
                </li>                    
                <li class="encabezado__item"><a class="encabezado__enlace" id="encabezado__listadoApuestas" href="../Secciones/listadoApuestas.html">Ver apuestas</a></li>
            </ul>
        </nav>
        <div class="encabezado__sesion">
            <div id="encabezado__logueo" class="encabezado__logueo">
                <!-- Button trigger modal -->
                <div class="encabezado__contenedorBoton">
                    <button type="button" id="loguear" onclick="seteoID(event)" class="btn btn-info encabezado__btnLogueo" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Acceder
                    </button>
                </div>
                <div class="encabezado__contenedorBoton"> 
                    <button type="button" id="crear" onclick="seteoID(event)" class="btn btn-info encabezado__btnLogueo" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Registro
                    </button>
                </div>                     
            </div>
            <div id="encabezado__deslogueo" class="encabezado__deslogueo">
                <div class="encabezado__contenedorNomUsuario">
                    <label id="nombreUsuario"></label>
                </div>
                <div class="encabezado__contenedorBtnLogueo">
                    <button id="btnDeslogueo" onclick="desloguear(event, 'listado')">LOGOUT</button>
                </div>
            </div>
        </div>            
    </header>
    <main>
        <div id="apuestas">
            <h1 id="apuestas__titulo">Apuestas</h1>
            <div id="apuestas__listadoConfirmados">

            </div>
        </div>
    </main>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form__logueo">
                    <hidden id="form__opcion"></hidden>
                    <div class="form__contenedorNick form__contenedorInputs">
                        <label class="form__lblNick form__lblGenerico">Usuario</label>
                        <input id="form__nick"/>
                        <label id="form__errorNick" class="form__errorGenerico"></label>
                    </div>
                    <div class="form__contenedorContraseña form__contenedorInputs">
                        <label class="form__lblPass form__lblGenerico">Contraseña</label>
                        <input id="form__pass"/>
                        <label id="form__errorPass" class="form__errorGenerico"></label>
                    </div>
                    <div class="form__contenedorErrorGenerico">
                        <label id="form__errorLogueo" class="form__errorGenerico"></label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnCancelar" onclick="cancelar(event, 'listado')" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="btnConfirmar" class="btn btn-primary" onclick="Logueo(event, 'listado')">Confirmar</button>
            </div>
        </div>
        </div>
    </div>

    <script src="../Boostrap/js/jquery-3.0.0.min.js"></script>
    <script src="../javascript/dom.js"></script>
    <script src="../javascript/objetos.js"></script>
    <script src="../javascript/navegador.js"></script>
    <script src="../javascript/logicaListadoApuestas.js"></script>
    <script src="../javascript/logueo.js"></script>
</body>
</html>
