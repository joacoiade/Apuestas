<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sitio de Apuestas - Inicio</title>

        <link rel="stylesheet" href="Boostrap/css/bootstrap.min.css">
        <script src="Boostrap/js/bootstrap.min.js"></script>
        <script src="Boostrap/js/jquery-3.0.0.min.js"></script> 

        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/compartidos.css">
        
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    </head>
    <body>
        <header class="encabezado">
            <nav class="encabezado__navegador">
                <ul class="encabezado__menu">
                    <li class="encabezado__item"><a class="encabezado__enlace" id="encabezado__inicio" href="index.html">Inicio</a></li>
                    <li class="encabezado__item encabezado__item--titulo"><div><i class="fas fa-trophy encabezado__logo"></i></div><div class="encabezado__textoTitulo">TOTALBET</div><div><i class="fas fa-trophy encabezado__logo"></i></div></li>                    
                    <li class="encabezado__item"><a class="encabezado__enlace" id="encabezado__listadoApuestas" href="Secciones/listadoApuestas.html">Ver apuestas</a></li>
                </ul>
            </nav>
            <div class="encabezado__sesion">
                <div id="encabezado__logueo" class="encabezado__logueo">
                    <!-- Button trigger modal -->
                    <div class="encabezado__contenedorBoton">
                        <button type="button" id="loguear" onclick="seteoID(event)" class="btn btn-info encabezado__btnLogueo" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Acceder
                        </button>
                    </div>
                    <div class="encabezado__contenedorBoton"> 
                        <button type="button" id="crear" onclick="seteoID(event)" class="btn btn-info encabezado__btnLogueo" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Registro
                        </button>
                    </div>                     
                </div>
                <div id="encabezado__deslogueo" class="encabezado__deslogueo">
                    <div class="encabezado__contenedorNomUsuario">
                        <label id="nombreUsuario"></label>
                    </div>
                    <div class="encabezado__contenedorBtnLogueo">
                        <button id="btnDeslogueo" onclick="desloguear(event, 'index')">LOGOUT</button>
                    </div>
                </div>
            </div>          
        </header>
        <main>
            <div id="eleccion">
                <div id="eleccion__apostar">
                    <button id="eleccion__btnApostar">
                        Apostar
                    </button>
                </div>
                <div id="eleccion__ligas">
                    <button id="eleccion__btnLigas">
                        Estadisticas
                    </button>
                    <select id="competicion">
                        <option value="">Seleccionar Liga</option>
                    </select>
                    <label id="eleccion__errorLiga"></label>
                </div>
            </div>
            <div id="contenedorApuestas">
                <div id="partidos">
                </div>
                <div id="apuestas">
                    <h1>Realizar Apuesta</h1>
                    <form autocomplete="off">
                        <div>
                            <label class="apuestas__label">Multiplicador</label>
                            <input id="multiplicador" type="text" readonly disabled/>
                        </div>
                        <div>
                            <label class="apuestas__label">Monto a apostar $U:</label>
                            <input id="monto" type="text"/>
                            <button id="btnApostar">Apostar</button>
                            <label id="errorMonto"></label>
                        </div> 
                        <div>
                            <label class="apuestas__label">Total a ganar $U:</label>
                            <input id="total" type="text" readonly disabled/>
                            <label id="apuestaExito">Apuesta realizada</label>
                        </div>
                    </form>
                    <div id="apuestas__partidos">
                    </div>
                </div>
                <div id="ligas">
                </div>
            </div>      
        </main>

        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form__logueo">
                        <hidden id="form__opcion"></hidden>
                        <div class="form__contenedorNick form__contenedorInputs">
                            <label class="form__lblNick form__lblGenerico">Usuario</label>
                            <input id="form__nick"/>
                            <label id="form__errorNick" class="form__errorGenerico"></label>
                        </div>
                        <div class="form__contenedorContraseña form__contenedorInputs">
                            <label class="form__lblPass form__lblGenerico">Contraseña</label>
                            <input id="form__pass" type="password"/>
                            <label id="form__errorPass" class="form__errorGenerico"></label>
                        </div>
                        <div class="form__contenedorErrorGenerico">
                            <label id="form__errorLogueo" class="form__errorGenerico"></label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCancelar" onclick="cancelar(event, 'index')" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnConfirmar" class="btn btn-primary" onclick="Logueo(event, 'index')">Confirmar</button>
                </div>
            </div>
            </div>
        </div>


        <script src="Boostrap/js/jquery-3.0.0.min.js"></script>
        <script src="javascript/dom.js"></script>
        <script src="javascript/objetos.js"></script>
        <script src="javascript/navegador.js"></script>
        <script src="javascript/logicaInicial.js"></script>
        <script src="javascript/logicaDatosLigas.js"></script>
        <script src="javascript/logueo.js"></script>
    </body>
</html>
